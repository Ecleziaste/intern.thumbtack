<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='shortcut icon' href='./images/favicon.ico' type="image/x-icon">
    <title>Registration</title>
</head>

<body class="page">

    <a class="logo_2" href="index.html">
        <img src="./images/logo2.png" alt="image">
    </a>

    <div class="registration__container">

        <div class="page_title">
            Регистрация
        </div>

        <div class="registration__group_forms">
            <form class="registration__form">
                <label class="registration__label" for="email">Электронная почта (если есть e-mail на gmail.com,
                    рекомендуется использовать его)
                    <span class="asterisk">*</span></label>
                <input class="registration__input" type="email" placeholder="Введите адрес почты">
            </form>
        </div>

        <div class="registration__group_forms">
            <form class="registration__form">
                <label class="registration__label" for="password">Придумайте пароль <span
                        class="asterisk">*</span></label>
                <input class="registration__input" type="password" placeholder="Введите пароль">
            </form>
        </div>

        <div class="registration__group_forms">
            <form class="registration__form">
                <label class="registration__label" for="password">Повторите, чтобы не ошибиться <span
                        class="asterisk">*</span></label>
                <input class="registration__input" type="password" placeholder="Пароль ещё раз">
            </form>
        </div>

        <hr class="beautiful_hr">

    </div>


    <hr class="footer_separator">

    <div class="footer">
        <div class="footer__copyright">
            © 2020 <a class="ref" href="http://thumbtack.ru/training" target="_blank"><span>Тамтэк</span></a>
        </div>
        <div class="footer__social-icons">
            <a href="https://vk.com/thumbtack_dev_school" target="_blank">
                <img class="footer__social-icon" src="images/vk_icon.png">
            </a>
        </div>
    </div>

</body>

</html>
