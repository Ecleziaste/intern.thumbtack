<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='shortcut icon' href='./images/favicon.ico' type="image/x-icon">
    <title>Registration</title>
</head>

<body class="page">

    <a class="logo_2" href="index.html">
        <img src="./images/logo2.png" alt="image">
    </a>

    <div class="registration__container">

        <div class="page_title">
            Регистрация
        </div>

        <div class="registration__group_forms">
            <form class="registration__form">
                <label class="registration__label" for="email">Электронная почта (если есть e-mail на gmail.com,
                    рекомендуется использовать его)
                    <span class="asterisk">*</span></label>
                <input class="registration__input" type="email" placeholder="Введите адрес почты">
            </form>
        </div>

        <div class="registration__group_forms">
            <form class="registration__form">
                <label class="registration__label" for="password">Придумайте пароль <span
                        class="asterisk">*</span></label>
                <input class="registration__input" type="password" placeholder="Введите пароль">
            </form>
        </div>

        <div class="registration__group_forms">
            <form class="registration__form">
                <label class="registration__label" for="password">Повторите, чтобы не ошибиться <span
                        class="asterisk">*</span></label>
                <input class="registration__input" type="password" placeholder="Пароль ещё раз">
            </form>
        </div>

        <hr class="beautiful_hr">

        <div class="registration__group_forms">
            <form class="registration__form">
                <label class="registration__label" for="surname">Фамилия <span class="asterisk">*</span></label>
                <input class="registration__input" type="" placeholder="">
            </form>
        </div>

        <div class="registration__group_forms">
            <form class="registration__form">
                <label class="registration__label" for="name">Имя <span class="asterisk">*</span></label>
                <input class="registration__input" type="" placeholder="">
            </form>
        </div>

        <div class="registration__group_forms">
            <form class="registration__form">
                <label class="registration__label" for="patronymic">Отчество </label>
                <input class="registration__input" type="" placeholder="">
            </form>
        </div>

        <div class="registration__group_forms">
            <form class="registration__form">
                <label class="registration__label" for="dateBirth">Дата рождения </label>
                <input class="registration__input" type="date" placeholder="">
            </form>
        </div>

        <div class="registration__group_forms">
            <form class="registration__form">
                <label class="registration__label" for="phoneNumber">Телефон (необходим в случае срочной связи куратора
                    со стажером) </label>
                <input class="registration__input" type="number" placeholder="">
            </form>
        </div>

        <hr class="beautiful_hr">

        <div class="registration__group_forms">
            <form class="registration__form">
                <label class="registration__label" for="city">Город <span class="asterisk">*</span></label>
                <input class="registration__input" type="" placeholder="Где Вы проживаете?">
            </form>
        </div>

        <div class="registration__group_forms">
            <form class="registration__form">
                <label class="registration__label" for="skills">Умения</label>
                <input class="registration__input" type="" placeholder="С какими технологиями занкомы?">
            </form>
        </div>

        <hr class="beautiful_hr">

        <div class="accept">
            <input type="checkbox" class="checkbox" name="accept" unchecked>
            <label for="accept">Я принимаю политику «Тамтэк» по обработке и хранению персональных данных</label>
        </div>

        <div>
            <button type="submit">Отправить</button>
        </div>

    </div>


    <hr class="footer_separator">

    <div class="footer">
        <div class="footer__copyright">
            © 2020 <a class="ref" href="http://thumbtack.ru/training" target="_blank"><span>Тамтэк</span></a>
        </div>
        <div class="footer__social-icons">
            <a href="https://vk.com/thumbtack_dev_school" target="_blank">
                <img class="footer__social-icon" src="images/vk_icon.png">
            </a>
        </div>
    </div>

</body>

</html>
